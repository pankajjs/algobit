name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
     - main

jobs:
  lint:
    name: Linting and formatting source code
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: yarn install --frozen-lockfile
      - run: yarn format
      - run: yarn lint
  build:
    name: Building and testing source code
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: yarn install --frozen-lockfile
      - run: yarn build
  
    